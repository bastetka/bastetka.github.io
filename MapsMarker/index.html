
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta charset="utf-8"/>
    <title>Google Maps customization</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  </head>
  <body>
    <div class="map">
      
      <div class="map__wrap" id="map">
      </div>
      <div class="marker-content js-marker-content">
        <div class="marker-info">
          <div class="marker-info__arrow">
          </div>
          <div class="marker-info__image">
            <img src="images/bg_image_1626084144.jpg" alt="">
          </div>
          <div class="marker-info__text">Wilton Park Residences is a 12-storied residential twin towers connected by one linear podium with spacious lobby and outside pool terrace. Located in Downtown Dubai, the development provides a convenient access to Dubai Mall and Burj Khalifa.
          </div>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/index.js"></script>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"></script>
  </body>
</html>
